<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scan Results - Nyx Port Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>NYX PORT SCANNER - RESULTS</h1>
    </header>

    <main class="main">
        <div class="results-container">
            <h2>Scan Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Port</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Port}}</td>
                        <td class="{{.Status}}">{{.Status}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <a href="/" class="back-button">New Scan</a>
        </div>
    </main>

    <footer class="footer">
        NYX NETWORK SECURITY TOOL | v0.0.1
    </footer>
</body>
</html>
